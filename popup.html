<!DOCTYPE html>
<html>
  <head>
    <title>Work Timer Popup</title>
    <link rel="stylesheet" type="text/css" href="common/fonts/fonts.css" />
    <link rel="stylesheet" href="common/css/popup.css" />
    <script src="common/js/popup.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  </head>
  <body id="mainBody">
    <div id="timer-quick-starts" class="timer_quick_starts">
        <button id="start-5s-timer" class="start_timer">5s</button>
      <button id="start-30m-timer" class="start_timer">30m</button>
      <button id="start-60m-timer" class="start_timer">60m</button>
      <button id="start-90m-timer" class="start_timer">90m</button>
    </div>
    <div id="actions" class="actions">
      <button id="stop-timer" class="stop_timer">Stop Timer</button>
      <button id="reset-timer" class="reset_timer">Reset Timer</button>
    </div>
  </body>
</html>
